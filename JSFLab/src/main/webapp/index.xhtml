<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login page</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages globalOnly="true"/>
            <h:panelGrid columns="3">
                <h:outputLabel for="usernameField" value="#{AppMessages['label.user']}"></h:outputLabel>
                <h:inputText id="usernameField" value="#{loginBean.username}" required="true" requiredMessage="#{AppMessages['validation.user']}"> 
                   
                    <f:validateLength minimum="4" maximum="6">
                        
                    </f:validateLength>
                </h:inputText>
                <h:message for="usernameField"> </h:message>
                
                <h:outputLabel for ="passwordField" value="#{AppMessages['label.password']}"></h:outputLabel>
                <h:inputSecret id="passwordField" value="#{loginBean.password}"  validatorMessage="#{AppMessages['validation.password']}">
                </h:inputSecret>
                <h:message for="passwordField"> </h:message>
               
                <h:panelGroup></h:panelGroup>
                <h:commandButton id="loginButton" value="#{AppMessages['label.login']}" binding="#{loginBean.loginButton}" disabled="true" action="#{loginBean.login()}">
                </h:commandButton>
            </h:panelGrid>
            <h:selectBooleanCheckbox id="acceptCheckBox" immediate="true" onchange="submit()" binding="#{loginBean.acceptCheckbox}" valueChangeListener="#{loginBean.activateButton}"></h:selectBooleanCheckbox>
            <h:outputText value="I accept the terms of service"></h:outputText>
        </h:form>
    </h:body>
</html>
